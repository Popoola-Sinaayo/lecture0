<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js" charset="utf-8"></script>
  <script id="result" type="text/x-handlebars-template">
    <li>
    You rolled:{{ value }}

    </li>
  </script>
  <script>
    const template = Handlebars.compile(document.querySelector('#result').innerHTML);
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#roll').onclick = () => {
        // generates a random roll
        // please note that the random() function generates number between 0 nad 1
        // the math.flor gives diff number
        const roll = Math.floor((Math.random() * 6) + 1);
        // add the rol result to dom
        const content = template({"value": roll});
        document.querySelector('#rolls').innerHTML += content;
      }
    })
  </script>
  <body>
    <button type="button" id="roll">Roll</button>
    <ul id="rolls">

    </ul>
  </body>
</html>
